services:
  kptv-proxy:
    image: ghcr.io/kpirnie/kptv-proxy:latest
    container_name: kptv_proxy
    restart: unless-stopped
    ports:
      - 9500:8080
    volumes:
      - /home/kpirnie/Development/Go/kptv-proxy/settings/:/settings/

    # Health check
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1:9500/playlist"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
